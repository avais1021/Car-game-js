<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game development</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="carGame">
        <div class="score desk"></div>

        <div class="startScreen">
            <p>Press here to start <br>
                Arrows keys to move <br>
                If you hit another car you will lose.
            </p>
        </div>

        <div class="gameArea">
        </div>

        <div class="mobile_arrows">
            <div class="chevron">
                <i class="fa-solid fa-chevron-up c_up"></i>
                <i class="fa-solid fa-chevron-right c_right"></i>
                <i class="fa-solid fa-chevron-left c_left"></i>
                <i class="fa-solid fa-chevron-down c_down"></i>
            </div>
        </div>

    </div>

    <!-- <script src="script.js"></script> -->
    <!-- <script src="practice.js"></script> -->
    <script src="right.js"></script>
    <!-- <script src="nwe_arrow.js"></script> -->
</body>

</html>
